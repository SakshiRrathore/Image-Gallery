<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">        
        <div id="container">
            <h1>My Gallery</h1>
            <div class="gallery">
                <fig class="card">
                    <img src="image1.jpg">
                    <figcaption>Image1</figcaption>
                </fig>
                <fig class="card">
                    <img src="image2.jpeg">
                    <figcaption>Image2</figcaption>
                </fig>
                <fig class="card">
                    <img src="image3.jpeg">
                    <figcaption>Image3</figcaption>
                </fig>
                <fig class="card">
                    <img src="image4.jpeg">
                    <figcaption>Image4</figcaption>
                </fig>
                <fig class="card">
                    <img src="image5.jpeg">
                    <figcaption>Image5</figcaption>
                </fig>
                <fig class="card">
                    <img src="image6.jpeg">
                    <figcaption>Image6</figcaption>
                </fig>
                <fig class="card">
                    <img src="image7.jpeg">
                    <figcaption>Image7</figcaption>
                </fig>
                <fig class="card">
                    <img src="image8.jpeg">
                    <figcaption>Image8</figcaption>
                </fig>
                <fig class="card">
                    <img src="image9.jpeg">
                    <figcaption>Image9</figcaption>
                </fig>
            </div>           
                         
        </div>
    </div>
</body>
</html>
